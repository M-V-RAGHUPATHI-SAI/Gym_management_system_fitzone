{% extends "base.html" %}
{% block title %}Renew Membership - Gym Management{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-refresh"></i> Renew Membership</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="member_id" class="form-label">Select Member *</label>
                            <select class="form-select" id="member_id" name="member_id" required>
                                <option value="">Choose a member to renew</option>
                                {% for member in members %}
                                <option value="{{ member.id }}">{{ member.name }} - {{ member.phone }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="payment_status" class="form-label">Payment Status *</label>
                            <select class="form-select" id="payment_status" name="payment_status" required>
                                <option value="">Select Payment Status</option>
                                <option value="done">Payment Done</option>
                                <option value="pending">Payment Pending</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-refresh"></i> Renew Membership
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
