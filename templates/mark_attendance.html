{% extends "base.html" %}
{% block title %}Mark Attendance - Gym Management{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-check-circle"></i> Mark Member Attendance</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="member_id" class="form-label">Select Member *</label>
                            <select class="form-select" id="member_id" name="member_id" required>
                                <option value="">Choose a member</option>
                                {% for member in members %}
                                <option value="{{ member.id }}">{{ member.name }} - {{ member.phone }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="trainer_id" class="form-label">Assign Trainer *</label>
                            <select class="form-select" id="trainer_id" name="trainer_id" required>
                                <option value="">Choose an available trainer</option>
                                {% for trainer in trainers %}
                                <option value="{{ trainer.id }}">{{ trainer.name }} - {{ trainer.working_hours }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="time_slot" class="form-label">Time Slot *</label>
                            <select class="form-select" id="time_slot" name="time_slot" required>
                                <option value="">Select time slot</option>
                                <option value="6:00 AM - 8:00 AM">6:00 AM - 8:00 AM</option>
                                <option value="8:00 AM - 10:00 AM">8:00 AM - 10:00 AM</option>
                                <option value="10:00 AM - 12:00 PM">10:00 AM - 12:00 PM</option>
                                <option value="12:00 PM - 2:00 PM">12:00 PM - 2:00 PM</option>
                                <option value="2:00 PM - 4:00 PM">2:00 PM - 4:00 PM</option>
                                <option value="4:00 PM - 6:00 PM">4:00 PM - 6:00 PM</option>
                                <option value="6:00 PM - 8:00 PM">6:00 PM - 8:00 PM</option>
                                <option value="8:00 PM - 10:00 PM">8:00 PM - 10:00 PM</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Mark Attendance
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
