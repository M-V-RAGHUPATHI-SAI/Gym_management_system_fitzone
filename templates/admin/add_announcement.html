{% extends "base.html" %}
{% block title %}Add Announcement - Gym Management{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="fas fa-bullhorn"></i> Add New Announcement</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="Enter announcement title">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content *</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required 
                                      placeholder="Enter announcement content"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="announcement_type" class="form-label">Type *</label>
                                <select class="form-select" id="announcement_type" name="announcement_type" required>
                                    <option value="">Select Type</option>
                                    <option value="general">General</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="event">Event</option>
                                    <option value="offer">Offer</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="target_audience" class="form-label">Target Audience *</label>
                                <select class="form-select" id="target_audience" name="target_audience" required>
                                    <option value="">Select Audience</option>
                                    <option value="all">All</option>
                                    <option value="members">Members Only</option>
                                    <option value="trainers">Trainers Only</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date">
                                <small class="form-text text-muted">Leave empty for immediate activation</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="end_date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date">
                                <small class="form-text text-muted">Leave empty for ongoing announcement</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_public" name="is_public" value="1">
                                <label class="form-check-label" for="is_public">
                                    Make this announcement public (visible on home page)
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.announcements') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Back to Announcements
                            </a>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-save"></i> Create Announcement
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
