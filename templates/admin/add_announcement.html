{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add Announcement</h2>
  <form method="POST" action="{{ url_for('admin.add_announcement') }}">
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea name="message" class="form-control" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label>Target Audience</label>
      <select name="target_audience" class="form-control">
        <option value="all">All</option>
        <option value="members">Members</option>
        <option value="trainers">Trainers</option>
      </select>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select name="announcement_type" class="form-control">
        <option value="info">Info</option>
        <option value="warning">Warning</option>
        <option value="urgent">Urgent</option>
      </select>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="date" name="start_date" class="form-control" required>
    </div>
    <div class="form-group">
      <label>End Date</label>
      <input type="date" name="end_date" class="form-control">
    </div>
    <div class="form-check mt-2">
      <input class="form-check-input" type="checkbox" name="is_public" value="1">
      <label class="form-check-label">Public</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
    <a href="{{ url_for('admin.announcements') }}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
