{% extends "base.html" %}
{% block title %}Edit Membership Plan{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Edit Membership Plan</h1>

    <form method="POST">
        <div class="form-group mb-4">
            <label class="form-label">Plan Name *</label>
            <input type="text" name="name" value="{{ plan.name }}" class="form-control" required>
        </div>

        <div class="form-group mb-4">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control">{{ plan.description }}</textarea>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="form-group">
                <label class="form-label">Duration (Months) *</label>
                <input type="number" name="duration_months" value="{{ plan.duration_months }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Price *</label>
                <input type="number" step="0.01" name="price" value="{{ plan.price }}" class="form-control" required>
            </div>
        </div>

        <div class="form-group mb-4">
            <label class="form-label">Features (comma-separated)</label>
            <input type="text" name="features" value="{{ plan.features | join(', ') }}" class="form-control">
        </div>

        <div class="form-group mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" name="is_active" value="1" {% if plan.is_active %}checked{% endif %}>
                <span class="ml-2">Active</span>
            </label>
        </div>

        <div class="flex space-x-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save mr-2"></i>Save Changes
            </button>
            <a href="{{ url_for('admin.membership_plans') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left mr-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
