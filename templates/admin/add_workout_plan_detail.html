{% extends "base.html" %}
{% block title %}Add Workout Detail - Gym Management{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="fas fa-plus"></i> Add Workout to Plan</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="workout_id" class="form-label">Select Workout *</label>
                            <select class="form-select" id="workout_id" name="workout_id" required>
                                <option value="">Choose a workout</option>
                                {% for workout in workouts %}
                                <option value="{{ workout.id }}">{{ workout.name }} - {{ workout.category or 'N/A' }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="day_of_week" class="form-label">Day of Week</label>
                                <select class="form-select" id="day_of_week" name="day_of_week">
                                    <option value="">Select Day</option>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                    <option value="7">Sunday</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sets" class="form-label">Sets</label>
                                <input type="number" class="form-control" id="sets" name="sets" min="1" placeholder="e.g., 3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="reps" class="form-label">Reps</label>
                                <input type="number" class="form-control" id="reps" name="reps" min="1" placeholder="e.g., 12">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" step="0.5" class="form-control" id="weight" name="weight" placeholder="e.g., 20">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="rest_seconds" class="form-label">Rest Time (seconds)</label>
                                <input type="number" class="form-control" id="rest_seconds" name="rest_seconds" placeholder="e.g., 60">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" 
                                      placeholder="Any special instructions or notes"></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.workout_plans') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Back to Plans
                            </a>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-save"></i> Add to Plan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
