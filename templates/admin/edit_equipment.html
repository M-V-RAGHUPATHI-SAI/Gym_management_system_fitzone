{% extends "base.html" %}

{% block title %}Edit Equipment - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-edit mr-3 text-primary"></i>Edit Equipment
        </h1>
        <p class="text-gray-600 mt-1">{{ equipment.name }}</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_equipment', equipment_id=equipment.id) }}">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="form-label" for="name">Equipment Name *</label>
                        <input type="text" id="name" name="name" value="{{ equipment.name }}" class="form-control" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="category">Category</label>
                            <select id="category" name="category" class="form-control">
                                <option value="">Select Category</option>
                                <option value="cardio" {{ 'selected' if equipment.category == 'cardio' else '' }}>Cardio</option>
                                <option value="strength" {{ 'selected' if equipment.category == 'strength' else '' }}>Strength Training</option>
                                <option value="free_weights" {{ 'selected' if equipment.category == 'free_weights' else '' }}>Free Weights</option>
                                <option value="functional" {{ 'selected' if equipment.category == 'functional' else '' }}>Functional Training</option>
                                <option value="stretching" {{ 'selected' if equipment.category == 'stretching' else '' }}>Stretching</option>
                                <option value="other" {{ 'selected' if equipment.category == 'other' else '' }}>Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="status">Status</label>
                            <select id="status" name="status" class="form-control">
                                <option value="working" {{ 'selected' if equipment.status == 'working' else '' }}>Working</option>
                                <option value="maintenance" {{ 'selected' if equipment.status == 'maintenance' else '' }}>Maintenance</option>
                                <option value="out_of_order" {{ 'selected' if equipment.status == 'out_of_order' else '' }}>Out of Order</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="brand">Brand</label>
                            <input type="text" id="brand" name="brand" value="{{ equipment.brand or '' }}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="model">Model</label>
                            <input type="text" id="model" name="model" value="{{ equipment.model or '' }}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="location">Location</label>
                        <input type="text" id="location" name="location" value="{{ equipment.location or '' }}" class="form-control">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="purchase_date">Purchase Date</label>
                            <input type="date" id="purchase_date" name="purchase_date" 
                                   value="{{ equipment.purchase_date.strftime('%Y-%m-%d') if equipment.purchase_date else '' }}" 
                                   class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="warranty_end_date">Warranty End Date</label>
                            <input type="date" id="warranty_end_date" name="warranty_end_date" 
                                   value="{{ equipment.warranty_end_date.strftime('%Y-%m-%d') if equipment.warranty_end_date else '' }}" 
                                   class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Update Equipment
                    </button>
                    <a href="{{ url_for('admin.equipment_list') }}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
