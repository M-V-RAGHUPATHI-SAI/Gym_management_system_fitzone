{% extends "base.html" %}
{% block title %}Add Equipment - Gym Management{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0"><i class="fas fa-plus"></i> Add New Equipment</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Equipment Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required 
                                       placeholder="e.g., Treadmill, Bench Press, Dumbbells">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">Select Category</option>
                                    <option value="Cardio">Cardio</option>
                                    <option value="Strength">Strength</option>
                                    <option value="Free Weights">Free Weights</option>
                                    <option value="Functional">Functional</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand" name="brand" 
                                       placeholder="Equipment brand">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" name="model" 
                                       placeholder="Model number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="purchase_date" class="form-label">Purchase Date</label>
                                <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="warranty_end_date" class="form-label">Warranty End Date</label>
                                <input type="date" class="form-control" id="warranty_end_date" name="warranty_end_date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       placeholder="e.g., Cardio Area, Free Weights">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Initial Status *</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="working" selected>Working</option>
                                    <option value="maintenance">Under Maintenance</option>
                                    <option value="out_of_order">Out of Order</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.equipment_list') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Back to Equipment
                            </a>
                            <button type="submit" class="btn btn-dark">
                                <i class="fas fa-save"></i> Add Equipment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
