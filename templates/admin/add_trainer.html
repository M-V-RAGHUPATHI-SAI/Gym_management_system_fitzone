{% extends "base.html" %}

{% block title %}Add Trainer - Admin{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-user-plus mr-3 text-primary"></i>Add New Trainer
        </h1>
        <nav class="text-sm text-gray-500 mt-2">
            <a href="{{ url_for('admin.dashboard') }}" class="hover:text-gray-700">Dashboard</a>
            <span class="mx-2">/</span>
            <a href="{{ url_for('admin.trainers') }}" class="hover:text-gray-700">Trainers</a>
            <span class="mx-2">/</span>
            <span>Add Trainer</span>
        </nav>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.add_trainer') }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Personal Information -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900 border-b pb-2">Personal Information</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="full_name">Full Name *</label>
                            <input type="text" id="full_name" name="full_name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">Email *</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="specialization">Specialization *</label>
                            <input type="text" id="specialization" name="specialization" 
                                   placeholder="e.g., Strength Training, Yoga, Cardio" class="form-control" required>
                        </div>
                    </div>

                    <!-- Professional Information -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900 border-b pb-2">Professional Information</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="experience_years">Experience (Years)</label>
                            <input type="number" id="experience_years" name="experience_years" min="0" max="50" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="certification">Certification</label>
                            <input type="text" id="certification" name="certification" 
                                   placeholder="e.g., NASM-CPT, ACSM-CPT" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="salary">Salary (â‚¹)</label>
                            <input type="number" id="salary" name="salary" step="0.01" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="working_hours">Working Hours</label>
                            <input type="text" id="working_hours" name="working_hours" 
                                   placeholder="e.g., 6 AM - 10 PM" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Bio -->
                <div class="form-group">
                    <label class="form-label" for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" class="form-control" 
                              placeholder="Brief professional bio and expertise..."></textarea>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Create Trainer
                    </button>
                    <a href="{{ url_for('admin.trainers') }}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
