{% extends "base.html" %}
{% block title %}Add Trainer - Gym Management{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-user-tie"></i> Add New Trainer</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="specialization" class="form-label">Specialization *</label>
                                <input type="text" class="form-control" id="specialization" name="specialization" 
                                       placeholder="e.g., Weight Training, Cardio, Yoga" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="experience_years" class="form-label">Experience (Years)</label>
                                <input type="number" class="form-control" id="experience_years" name="experience_years" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="certification" class="form-label">Certification</label>
                                <input type="text" class="form-control" id="certification" name="certification" 
                                       placeholder="e.g., Certified Personal Trainer">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Monthly Salary</label>
                                <input type="number" step="0.01" class="form-control" id="salary" name="salary">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="working_hours" class="form-label">Working Hours</label>
                                <select class="form-select" id="working_hours" name="working_hours">
                                    <option value="">Select Working Hours</option>
                                    <option value="6:00 AM - 2:00 PM">6:00 AM - 2:00 PM</option>
                                    <option value="2:00 PM - 10:00 PM">2:00 PM - 10:00 PM</option>
                                    <option value="6:00 AM - 10:00 PM">Full Time (6:00 AM - 10:00 PM)</option>
                                    <option value="Flexible">Flexible Hours</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio/Description</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3" 
                                      placeholder="Brief description about the trainer..."></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.trainers') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Back to Trainers
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Add Trainer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
