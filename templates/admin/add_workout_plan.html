{% extends "base.html" %}

{% block title %}Create Workout Plan - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-clipboard-list mr-3 text-primary"></i>Create Workout Plan
        </h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.add_workout_plan') }}">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="form-label" for="member_id">Select Member *</label>
                        <select id="member_id" name="member_id" class="form-control" required>
                            <option value="">Choose Member</option>
                            {% for member in members %}
                            <option value="{{ member.id }}">{{ member.full_name }} - {{ member.email }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="trainer_id">Assign Trainer *</label>
                        <select id="trainer_id" name="trainer_id" class="form-control" required>
                            <option value="">Choose Trainer</option>
                            {% for trainer in trainers %}
                            <option value="{{ trainer.id }}">{{ trainer.full_name }} - {{ trainer.specialization }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="name">Plan Name *</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Beginner Strength Training" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea id="description" name="description" rows="3" class="form-control" 
                                  placeholder="Goals and overview of this workout plan..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="start_date">Start Date</label>
                            <input type="date" id="start_date" name="start_date" value="{{ date.today().strftime('%Y-%m-%d') }}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="end_date">End Date</label>
                            <input type="date" id="end_date" name="end_date" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Create Plan
                    </button>
                    <a href="{{ url_for('admin.workout_plans') }}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
