{% extends "base.html" %}

{% block title %}Edit Member - Admin{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-user-edit mr-3 text-primary"></i>Edit Member: {{ member.full_name or user.full_name }}
        </h1>
        <nav class="text-sm text-gray-500 mt-2">
            <a href="{{ url_for('admin.dashboard') }}" class="hover:text-gray-700">Dashboard</a>
            <span class="mx-2">/</span>
            <a href="{{ url_for('admin.members') }}" class="hover:text-gray-700">Members</a>
            <span class="mx-2">/</span>
            <span>Edit Member</span>
        </nav>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_member', member_id=member.id) }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Personal Information -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900 border-b pb-2">Personal Information</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="full_name">Full Name</label>
                            <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" value="{{ user.phone }}" class="form-control" required>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label" for="weight">Weight (kg)</label>
                                <input type="number" id="weight" name="weight" value="{{ member.weight }}" step="0.1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="height">Height (cm)</label>
                                <input type="number" id="height" name="height" value="{{ member.height }}" step="0.1" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Membership Information -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900 border-b pb-2">Membership Information</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="membership_start_date">Membership Start Date</label>
                            <input type="date" id="membership_start_date" name="membership_start_date" 
                                   value="{{ member.membership_start_date.strftime('%Y-%m-%d') if member.membership_start_date else '' }}" 
                                   class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="membership_end_date">Membership End Date</label>
                            <input type="date" id="membership_end_date" name="membership_end_date" 
                                   value="{{ member.membership_end_date.strftime('%Y-%m-%d') if member.membership_end_date else '' }}" 
                                   class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="status">Status</label>
                            <select id="status" name="status" class="form-control">
                                <option value="active" {{ 'selected' if member.status == 'active' else '' }}>Active</option>
                                <option value="inactive" {{ 'selected' if member.status == 'inactive' else '' }}>Inactive</option>
                                <option value="suspended" {{ 'selected' if member.status == 'suspended' else '' }}>Suspended</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Update Member
                    </button>
                    <a href="{{ url_for('admin.members') }}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
