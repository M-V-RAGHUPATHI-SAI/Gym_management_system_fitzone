{% extends "base.html" %}

{% block title %}Add Membership Plan - Admin{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 flex items-center">
            <i class="fas fa-crown text-primary text-2xl mr-3"></i>
            Add Membership Plan
        </h1>
        <nav class="text-sm text-gray-500 mt-2">
            <a href="{{ url_for('admin.dashboard') }}" class="hover:text-gray-700">Dashboard</a>
            <span class="mx-2">/</span>
            <a href="{{ url_for('admin.membership_plans') }}" class="hover:text-gray-700">Plans</a>
            <span class="mx-2">/</span>
            <span class="font-medium text-gray-700">Add Plan</span>
        </nav>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100">
        <div class="p-8">
            <form method="POST" action="{{ url_for('admin.add_membership_plan') }}" class="space-y-8">

                <!-- Plan Info -->
                <section>
                    <h3 class="text-xl font-semibold text-gray-800 border-b pb-3 mb-6 flex items-center">
                        <i class="fas fa-info-circle text-primary mr-2"></i> Plan Details
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="form-label" for="name">Plan Name <span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" placeholder="e.g., Premium Monthly" class="form-control" required>
                        </div>

                        <div>
                            <label class="form-label" for="description">Description</label>
                            <textarea id="description" name="description" rows="3" class="form-control" placeholder="Brief description of the plan..."></textarea>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="form-label" for="duration_months">Duration (Months) <span class="text-red-500">*</span></label>
                                <select id="duration_months" name="duration_months" class="form-control" required>
                                    <option value="1">1 Month</option>
                                    <option value="3">3 Months</option>
                                    <option value="6">6 Months</option>
                                    <option value="12">12 Months</option>
                                    <option value="24">24 Months</option>
                                </select>
                            </div>

                            <div>
                                <label class="form-label" for="price">Price (â‚¹) <span class="text-red-500">*</span></label>
                                <input type="number" id="price" name="price" step="0.01" min="0" class="form-control" required placeholder="e.g., 2999">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Plan Features -->
                <section>
                    <h3 class="text-xl font-semibold text-gray-800 border-b pb-3 mb-6 flex items-center">
                        <i class="fas fa-list text-primary mr-2"></i> Plan Features
                    </h3>
                    <div id="features-container" class="space-y-2">
                        <div class="flex items-center space-x-2">
                            <input type="text" name="features" placeholder="Enter a feature" class="form-control">
                            <button type="button" onclick="removeFeature(this)" class="btn btn-danger text-sm px-2 py-1">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" onclick="addFeature()" class="btn btn-secondary text-sm mt-2">
                        <i class="fas fa-plus mr-1"></i>Add Feature
                    </button>
                </section>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4 pt-4 border-t">
                    <a href="{{ url_for('admin.membership_plans') }}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary hover:bg-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>Create Plan
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
function addFeature() {
    const container = document.getElementById('features-container');
    const div = document.createElement('div');
    div.className = 'flex items-center space-x-2';
    div.innerHTML = `
        <input type="text" name="features" placeholder="Enter a feature" class="form-control">
        <button type="button" onclick="removeFeature(this)" class="btn btn-danger text-sm px-2 py-1">
            <i class="fas fa-times"></i>
        </button>
    `;
    container.appendChild(div);
}

function removeFeature(button) {
    button.parentElement.remove();
}
</script>
{% endblock %}
