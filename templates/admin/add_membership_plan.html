{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add Membership Plan</h2>
  <form method="POST" action="{{ url_for('admin.add_membership_plan') }}">
    <div class="form-group">
      <label>Plan Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Duration (Months)</label>
      <input type="number" name="duration_months" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" step="0.01" name="price" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
    <a href="{{ url_for('admin.members') }}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
