{% extends "base.html" %}

{% block title %}Add Membership Plan - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-crown mr-3 text-primary"></i>Add Membership Plan
        </h1>
        <nav class="text-sm text-gray-500 mt-2">
            <a href="{{ url_for('admin.dashboard') }}" class="hover:text-gray-700">Dashboard</a>
            <span class="mx-2">/</span>
            <a href="{{ url_for('admin.membership_plans') }}" class="hover:text-gray-700">Plans</a>
            <span class="mx-2">/</span>
            <span>Add Plan</span>
        </nav>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.add_membership_plan') }}">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="form-label" for="name">Plan Name *</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Premium Monthly" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea id="description" name="description" rows="3" class="form-control" 
                                  placeholder="Brief description of the plan..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="duration_months">Duration (Months) *</label>
                            <select id="duration_months" name="duration_months" class="form-control" required>
                                <option value="1">1 Month</option>
                                <option value="3">3 Months</option>
                                <option value="6">6 Months</option>
                                <option value="12">12 Months</option>
                                <option value="24">24 Months</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="price">Price (â‚¹) *</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" class="form-control" required>
                        </div>
                    </div>

                    <!-- Features -->
                    <div class="form-group">
                        <label class="form-label">Plan Features</label>
                        <div id="features-container" class="space-y-2">
                            <div class="flex items-center space-x-2">
                                <input type="text" name="features" placeholder="Enter a feature" class="form-control">
                                <button type="button" onclick="removeFeature(this)" class="btn btn-danger text-sm px-2 py-1">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" onclick="addFeature()" class="btn btn-secondary text-sm mt-2">
                            <i class="fas fa-plus mr-1"></i>Add Feature
                        </button>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Create Plan
                    </button>
                    <a href="{{ url_for('admin.membership_plans') }}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addFeature() {
    const container = document.getElementById('features-container');
    const div = document.createElement('div');
    div.className = 'flex items-center space-x-2';
    div.innerHTML = `
        <input type="text" name="features" placeholder="Enter a feature" class="form-control">
        <button type="button" onclick="removeFeature(this)" class="btn btn-danger text-sm px-2 py-1">
            <i class="fas fa-times"></i>
        </button>
    `;
    container.appendChild(div);
}

function removeFeature(button) {
    button.parentElement.remove();
}
</script>
{% endblock %}
