{% extends "base.html" %}
{% block title %}Login - Gym Management{% endblock %}

{% block content %}
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card p-5 shadow-lg" style="width: 400px;">
        <div class="text-center mb-4">
            <i class="fas fa-dumbbell fa-3x text-primary mb-3"></i>
            <h3 class="fw-bold">FitZone Gym</h3>
            <p class="text-muted">Admin Login Portal</p>
        </div>
        <form method="POST" action="{{ url_for('auth.login_post') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <div class="mt-4 text-center text-muted small">
            <p>Default credentials: admin / admin123</p>
        </div>
    </div>
</div>
{% endblock %}
