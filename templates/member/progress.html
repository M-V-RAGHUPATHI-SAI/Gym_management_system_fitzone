{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Your Progress</h2>
  <table>
    <tr>
      <th>Date</th><th>Weight</th><th>Body Fat</th><th>Notes</th>
    </tr>
    {% for p in progress_records %}
    <tr>
      <td>{{ p.date }}</td>
      <td>{{ p.weight }}</td>
      <td>{{ p.body_fat }}</td>
      <td>{{ p.notes }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
