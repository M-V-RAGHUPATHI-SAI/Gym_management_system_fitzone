{% extends "base.html" %}
{% block content %}
<h1>Record Progress for {{ member.name }}</h1>

<form method="POST">
  <label>Date: <input type="date" name="recorded_date" value="{{ date.today().isoformat() }}"></label><br>
  <label>Weight (kg): <input type="number" step="0.1" name="weight"></label><br>
  <label>Body Fat %: <input type="number" step="0.1" name="body_fat_percentage"></label><br>
  <label>Muscle Mass: <input type="number" step="0.1" name="muscle_mass"></label><br>
  <label>Chest: <input type="number" step="0.1" name="chest"></label><br>
  <label>Waist: <input type="number" step="0.1" name="waist"></label><br>
  <label>Hips: <input type="number" step="0.1" name="hips"></label><br>
  <label>Bicep: <input type="number" step="0.1" name="bicep"></label><br>
  <label>Thigh: <input type="number" step="0.1" name="thigh"></label><br>
  <label>Notes: <textarea name="notes"></textarea></label><br>
  <button type="submit">Save</button>
</form>

{% if last_record %}
<h2>Last Record</h2>
<p>{{ last_record.recorded_date }} - {{ last_record.weight }}kg</p>
{% endif %}
{% endblock %}
