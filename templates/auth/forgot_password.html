{% extends "base.html" %}

{% block title %}Forgot Password - FitZone Gym{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="text-2xl font-bold text-gray-900">Forgot Password</h1>
                <p class="text-gray-600 mt-1">Enter your email to receive reset instructions</p>
            </div>
            
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.forgot_password_post') }}">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="{{ url_for('auth.login') }}" class="text-sm text-gray-500 hover:text-gray-700">
                        <i class="fas fa-arrow-left mr-1"></i>Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
