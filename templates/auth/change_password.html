{% extends "base.html" %}

{% block title %}Change Password - FitZone Gym{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="card-header">
            <h1 class="text-xl font-bold text-gray-900">Change Password</h1>
        </div>
        
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.change_password_post') }}">
                <div class="form-group">
                    <label class="form-label" for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" minlength="6" required>
                    <small class="text-gray-500">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" minlength="6" required>
                </div>

                <div class="flex space-x-3">
                    <button type="submit" class="btn btn-primary flex-1">
                        <i class="fas fa-key mr-2"></i>Change Password
                    </button>
                    <a href="{% if session.role == 'admin' %}{{ url_for('admin.dashboard') }}{% elif session.role == 'member' %}{{ url_for('member_routes.dashboard') }}{% else %}{{ url_for('trainer_routes.dashboard') }}{% endif %}" 
                       class="btn btn-secondary flex-1 text-center">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
