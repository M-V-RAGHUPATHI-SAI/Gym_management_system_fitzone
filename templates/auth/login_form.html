{% extends "base.html" %}

{% block title %}{{ role|title }} Login - FitZone Gym{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="text-2xl font-bold text-gray-900">{{ role|title }} Login</h1>
                <p class="text-gray-600 mt-1">Enter your credentials to access your account</p>
            </div>
            
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login_post', role=role) }}">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </form>

                <div class="mt-6 text-center space-y-2">
                    <a href="{{ url_for('auth.login') }}" class="block text-sm text-gray-500 hover:text-gray-700">
                        <i class="fas fa-arrow-left mr-1"></i>Back to login options
                    </a>
                    <a href="{{ url_for('auth.forgot_password_form') }}" class="block text-sm text-primary hover:underline">
                        Forgot your password?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
