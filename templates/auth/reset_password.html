{% extends "base.html" %}

{% block title %}Reset Password - FitZone Gym{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="text-2xl font-bold text-gray-900">Reset Password</h1>
                <p class="text-gray-600 mt-1">Enter your new password</p>
            </div>
            
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                    <div class="form-group">
                        <label class="form-label" for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" class="form-control" minlength="6" required>
                        <small class="text-gray-500">Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" minlength="6" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-lock mr-2"></i>Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
