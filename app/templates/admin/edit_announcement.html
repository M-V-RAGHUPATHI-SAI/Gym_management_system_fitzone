{% extends "base.html" %}

{% block title %}Edit Announcement - Admin{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 flex items-center">
            <i class="fas fa-bullhorn text-primary text-2xl mr-3"></i>Edit Announcement
        </h1>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100">
        <div class="p-8 space-y-6">
            <form method="POST" action="{{ url_for('admin.edit_announcement', announcement_id=announcement.id) }}" class="space-y-6">

                <!-- Announcement Details -->
                <section class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4 flex items-center">
                        <i class="fas fa-info-circle text-primary mr-2"></i> Announcement Details
                    </h3>

                    <div>
                        <label class="form-label" for="title">Title <span class="text-red-500">*</span></label>
                        <input type="text" id="title" name="title" value="{{ announcement.title }}" class="form-control" required>
                    </div>

                    <div>
                        <label class="form-label" for="content">Content <span class="text-red-500">*</span></label>
                        <textarea id="content" name="content" rows="5" class="form-control" required>{{ announcement.content }}</textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="form-label" for="announcement_type">Type <span class="text-red-500">*</span></label>
                            <select id="announcement_type" name="announcement_type" class="form-control" required>
                                <option value="general" {{ 'selected' if announcement.announcement_type == 'general' else '' }}>General</option>
                                <option value="maintenance" {{ 'selected' if announcement.announcement_type == 'maintenance' else '' }}>Maintenance</option>
                                <option value="event" {{ 'selected' if announcement.announcement_type == 'event' else '' }}>Event</option>
                                <option value="offer" {{ 'selected' if announcement.announcement_type == 'offer' else '' }}>Offer</option>
                            </select>
                        </div>

                        <div>
                            <label class="form-label" for="target_audience">Target Audience <span class="text-red-500">*</span></label>
                            <select id="target_audience" name="target_audience" class="form-control" required>
                                <option value="all" {{ 'selected' if announcement.target_audience == 'all' else '' }}>All Users</option>
                                <option value="members" {{ 'selected' if announcement.target_audience == 'members' else '' }}>Members Only</option>
                                <option value="trainers" {{ 'selected' if announcement.target_audience == 'trainers' else '' }}>Trainers Only</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="is_public" name="is_public" class="w-4 h-4 text-primary" {% if announcement.is_public %}checked{% endif %}>
                        <label for="is_public" class="text-sm font-medium text-gray-700">
                            Show on public homepage
                        </label>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="form-label" for="start_date">Start Date (Optional)</label>
                            <input type="date" id="start_date" name="start_date" value="{{ announcement.start_date }}" class="form-control">
                        </div>
                        <div>
                            <label class="form-label" for="end_date">End Date (Optional)</label>
                            <input type="date" id="end_date" name="end_date" value="{{ announcement.end_date }}" class="form-control">
                        </div>
                    </div>
                </section>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-4 border-t">
                    <a href="{{ url_for('admin.announcements') }}" class="btn btn-secondary hover:bg-gray-200 transition">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary hover:bg-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>

            <!-- Delete Button -->
            <form method="POST" action="{{ url_for('admin.delete_announcement', announcement_id=announcement.id) }}" 
                  onsubmit="return confirm('Are you sure you want to delete this announcement?');" class="mt-4">
                <button type="submit" class="btn btn-danger hover:bg-red-700 transition w-full md:w-auto">
                    <i class="fas fa-trash mr-2"></i>Delete Announcement
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
