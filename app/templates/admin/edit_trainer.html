{% extends "base.html" %}

{% block title %}Edit Trainer - Admin{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">
        <i class="fas fa-edit mr-2 text-blue-600"></i>Edit Trainer: {{ trainer.full_name }}
    </h1>

    <form method="POST" class="space-y-6 bg-white p-6 rounded-xl shadow">
        <!-- User Info -->
        <div>
            <label class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" name="full_name" value="{{ user.full_name }}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" name="email" value="{{ user.email }}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Phone</label>
            <input type="text" name="phone" value="{{ user.phone }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <!-- Trainer Info -->
        <div>
            <label class="block text-gray-700 font-medium mb-2">Specialization</label>
            <input type="text" name="specialization" value="{{ trainer.specialization }}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Experience (years)</label>
                <input type="number" name="experience_years" value="{{ trainer.experience_years }}"
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-2">Salary</label>
                <input type="number" name="salary" value="{{ trainer.salary }}"
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
            </div>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Certification</label>
            <input type="text" name="certification" value="{{ trainer.certification }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Working Hours</label>
            <input type="text" name="working_hours" value="{{ trainer.working_hours }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Bio</label>
            <textarea name="bio" rows="4"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">{{ trainer.bio }}</textarea>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Status</label>
            <select name="status" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
                <option value="active" {% if trainer.status == 'active' %}selected{% endif %}>Active</option>
                <option value="inactive" {% if trainer.status == 'inactive' %}selected{% endif %}>Inactive</option>
                <option value="removed" {% if trainer.status == 'removed' %}selected{% endif %}>Removed</option>
            </select>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('admin.trainers') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Trainer</button>
        </div>
    </form>
</div>
{% endblock %}
