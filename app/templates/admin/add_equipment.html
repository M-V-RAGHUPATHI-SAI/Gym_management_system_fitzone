{% extends "base.html" %}

{% block title %}Add Equipment - Admin{% endblock %}

{% block content %}
<style>
    /* ===== FitZone Global Styling (Consistent with Home Page) ===== */
    .card {
        background: #fff;
        border-radius: 14px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease-in-out;
        padding: 2rem;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #1f2937;
    }

    .form-control {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        font-size: 0.95rem;
    }

    .form-control:focus {
        outline: none;
        border-color: #2563EB;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
        background-color: #fff;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.2s ease-in-out;
        padding: 0.75rem 1.5rem;
        font-size: 0.95rem;
    }

    .btn i {
        margin-right: 0.5rem;
    }

    .btn-primary {
        background-color: #2563EB;
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: #e5e7eb;
        color: #374151;
    }

    .btn-secondary:hover {
        background-color: #d1d5db;
        transform: translateY(-2px);
    }

    h1 {
        color: #111827;
    }

    .text-primary {
        color: #2563EB;
    }

    .card-body {
        padding-top: 1rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    nav a {
        transition: color 0.2s ease;
    }

    nav a:hover {
        color: #2563EB;
    }

    @media (max-width: 640px) {
        .grid.grid-cols-2 {
            grid-template-columns: 1fr !important;
        }
    }
</style>

<div class="max-w-2xl mx-auto py-10">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-plus-circle mr-3 text-primary"></i>Add Equipment
        </h1>
        <nav class="text-sm text-gray-500 mt-2">
            <a href="{{ url_for('admin.dashboard') }}" class="hover:text-gray-700">Dashboard</a>
            <span class="mx-2">/</span>
            <a href="{{ url_for('admin.equipment_list') }}" class="hover:text-gray-700">Equipment</a>
            <span class="mx-2">/</span>
            <span>Add Equipment</span>
        </nav>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.add_equipment') }}">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="form-label" for="name">Equipment Name *</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Treadmill, Bench Press" class="form-control" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="category">Category</label>
                            <select id="category" name="category" class="form-control">
                                <option value="">Select Category</option>
                                <option value="cardio">Cardio</option>
                                <option value="strength">Strength Training</option>
                                <option value="free_weights">Free Weights</option>
                                <option value="functional">Functional Training</option>
                                <option value="stretching">Stretching</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="status">Status</label>
                            <select id="status" name="status" class="form-control">
                                <option value="working">Working</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="out_of_order">Out of Order</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="brand">Brand</label>
                            <input type="text" id="brand" name="brand" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="model">Model</label>
                            <input type="text" id="model" name="model" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Ground Floor - Cardio Section" class="form-control">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label" for="purchase_date">Purchase Date</label>
                            <input type="date" id="purchase_date" name="purchase_date" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="warranty_end_date">Warranty End Date</label>
                            <input type="date" id="warranty_end_date" name="warranty_end_date" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>Add Equipment
                    </button>
                    <a href="{{ url_for('admin.equipment_list') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
