{% extends "base.html" %}

{% block title %}Create Announcement - Admin{% endblock %}

{% block content %}
<style>
    /* Container styling */
    .form-wrapper {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        padding: 2rem 2.5rem;
        margin-top: 2rem;
        transition: all 0.3s ease-in-out;
    }

    .form-wrapper:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    }

    /* Headings */
    h1 {
        color: #1e3a8a; /* deep blue */
        font-weight: 800;
        display: flex;
        align-items: center;
    }

    h1 i {
        color: #2563eb;
    }

    /* Labels */
    .form-label {
        font-weight: 600;
        color: #1f2937;
        display: block;
        margin-bottom: 0.5rem;
    }

    /* Input and textarea styling */
    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        outline: none;
        transition: all 0.2s ease-in-out;
        background: #f9fafb;
    }

    .form-control:focus {
        border-color: #2563eb;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    /* Checkbox styling */
    input[type="checkbox"] {
        accent-color: #2563eb;
        transform: scale(1.2);
    }

    /* Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.6rem;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.25s ease-in-out;
        border: none;
        cursor: pointer;
    }

    .btn i {
        margin-right: 0.5rem;
    }

    .btn-primary {
        background-color: #2563eb;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #1e40af;
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4);
        transform: translateY(-1px);
    }

    .btn-secondary {
        background-color: #e5e7eb;
        color: #374151;
    }

    .btn-secondary:hover {
        background-color: #d1d5db;
        transform: translateY(-1px);
    }

    /* Form grid and spacing */
    .form-group {
        margin-bottom: 1.2rem;
    }

    .space-y-4 > * + * {
        margin-top: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .form-wrapper {
            padding: 1.5rem;
        }
    }
</style>

<div class="max-w-3xl mx-auto">
    <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold">
            <i class="fas fa-bullhorn mr-3"></i>Create Announcement
        </h1>
        <p class="text-gray-500 mt-2">Share updates, promotions, or important news with your members</p>
    </div>

    <div class="form-wrapper">
        <form method="POST" action="{{ url_for('admin.add_announcement') }}">
            <div class="space-y-4">
                <div class="form-group">
                    <label class="form-label" for="title">Title *</label>
                    <input type="text" id="title" name="title" placeholder="e.g., New Class Schedule" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="content">Content *</label>
                    <textarea id="content" name="content" rows="5" class="form-control" 
                              placeholder="Write your announcement message here..." required></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="announcement_type">Type *</label>
                        <select id="announcement_type" name="announcement_type" class="form-control" required>
                            <option value="">Select Type</option>
                            <option value="general">General</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="event">Event</option>
                            <option value="promotion">Promotion</option>
                            <option value="policy">Policy Update</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="target_audience">Target Audience *</label>
                        <select id="target_audience" name="target_audience" class="form-control" required>
                            <option value="">Select Audience</option>
                            <option value="all">All Users</option>
                            <option value="member">Members Only</option>
                            <option value="trainer">Trainers Only</option>
                            <option value="admin">Admin Only</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="is_public" name="is_public">
                        <label for="is_public" class="text-sm font-medium text-gray-700">
                            Show on public homepage
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="start_date">Start Date (Optional)</label>
                        <input type="date" id="start_date" name="start_date" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="end_date">End Date (Optional)</label>
                        <input type="date" id="end_date" name="end_date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-4 mt-8 justify-center md:justify-start">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Announcement
                </button>
                <a href="{{ url_for('admin.announcements') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
