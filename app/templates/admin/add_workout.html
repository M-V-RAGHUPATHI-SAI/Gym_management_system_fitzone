{% extends "base.html" %}

{% block title %}Add Workout - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-dumbbell mr-3 text-primary"></i>Add New Workout
        </h1>
        <nav class="text-sm text-gray-500 mt-2">
            <a href="{{ url_for('admin.dashboard') }}" class="hover:text-gray-700">Dashboard</a>
            <span class="mx-2">/</span>
            <a href="{{ url_for('admin.workouts') }}" class="hover:text-gray-700">Workouts</a>
            <span class="mx-2">/</span>
            <span>Add Workout</span>
        </nav>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.add_workout') }}">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="form-label" for="name">Workout Name *</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Push-ups, Squats, Bench Press" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="category">Category</label>
                        <select id="category" name="category" class="form-control">
                            <option value="">Select Category</option>
                            <option value="strength">Strength Training</option>
                            <option value="cardio">Cardio</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="endurance">Endurance</option>
                            <option value="functional">Functional Training</option>
                            <option value="sports">Sports Specific</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="equipment_needed">Equipment Needed</label>
                        <input type="text" id="equipment_needed" name="equipment_needed" 
                               placeholder="e.g., Dumbbells, Resistance Bands, None" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea id="description" name="description" rows="4" class="form-control" 
                                  placeholder="Exercise instructions, form tips, variations..."></textarea>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Add Workout
                    </button>
                    <a href="{{ url_for('admin.workouts') }}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
