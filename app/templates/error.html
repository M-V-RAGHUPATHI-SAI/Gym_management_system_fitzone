{% extends "base.html" %}

{% block title %}Error {{ error_code }} - FitZone Gym{% endblock %}

{% block content %}
<div class="text-center py-12">
    <div class="max-w-md mx-auto">
        <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-8">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl"></i>
        </div>
        
        <h1 class="text-6xl font-bold text-gray-900 mb-4">{{ error_code }}</h1>
        <p class="text-xl text-gray-600 mb-8">{{ error_message }}</p>
        
        <div class="space-x-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
